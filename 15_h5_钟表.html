<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500">

    </canvas>
    <script>
        var oCvs = document.querySelector('#cvs');
        var oCtx = oCvs.getContext('2d');
        //画分针刻度
        oCtx.beginPath();
        for(var i=0;i<60;i++) {
            oCtx.moveTo(200, 200);
            oCtx.arc(200, 200, 100, i * 6 * Math.PI / 180, (i + 1) * 6 * Math.PI / 180);
        }
        oCtx.stroke();
        oCtx.closePath();

        //盖上的第一个圆形
        oCtx.beginPath();
        oCtx.moveTo(200,200);
        oCtx.arc(200,200,95,0,2*Math.PI);
        oCtx.fillStyle = '#fff';
        oCtx.fill();
        oCtx.closePath();

        //画时针刻度（后面两个置一样就相当于不画弧，相当于画条线）
        oCtx.beginPath();
        for(var j=0;j<12;j++) {
            oCtx.moveTo(200, 200);
            oCtx.arc(200, 200, 100, j * 30 * Math.PI / 180, j * 30 * Math.PI / 180);
        }
        oCtx.stroke();
        oCtx.closePath();

        //盖上的第二个圆形
        oCtx.beginPath();
        oCtx.moveTo(200,200);
        oCtx.arc(200,200,90,0,2*Math.PI);
        oCtx.fillStyle = '#fff';
        oCtx.fill();
        oCtx.closePath();

        function run() {
            oCtx.clearRect(145,145,110,110);
            //取到当前时间
            var date = new Date();
            var iSeconds = date.getSeconds();
            var iMinutes = date.getMinutes() + date.getSeconds()/60;
            var iHours = date.getHours() + date.getMinutes()/60;

            //画秒针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,55,(iSeconds*6-90)*Math.PI/180,(iSeconds*6-90)*Math.PI/180);
            oCtx.strokeStyle = '#f00';
            oCtx.lineWidth = '2';
            oCtx.stroke();
            oCtx.closePath();

            //画分针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,45,(iMinutes*6-90)*Math.PI/180,(iMinutes*6-90)*Math.PI/180);
            oCtx.strokeStyle = '#0f0';
            oCtx.lineWidth = '4';
            oCtx.stroke();
            oCtx.closePath();

            //画时针
            oCtx.beginPath();
            oCtx.moveTo(200,200);
            oCtx.arc(200,200,35,(iHours*30-90)*Math.PI/180,(iHours*30-90)*Math.PI/180);
            oCtx.strokeStyle = '#000';
            oCtx.lineWidth ='6';
            oCtx.stroke();
            oCtx.closePath();
        }
        run();
        //定时器
        setInterval(function () {
            run();
        },1000)
    </script>
</body>
</html>
