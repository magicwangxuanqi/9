<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000000;

        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas  id="cvs" width="500px" height="500px">

    </canvas>
    <script>
        var oCvs = document.querySelector('#cvs');
        var oCtx = oCvs.getContext('2d');//获取到2d对象

        //画线
        oCtx.beginPath();//让每条线控制自己的
        oCtx.moveTo(100,100);//把笔放在（100，100）这个点
        oCtx.lineTo(300,300);//把笔画到（300，300）
        oCtx.lineTo(100,300);
        oCtx.closePath();//自动补齐所缺的部分，例如上方的三角形
        oCtx.lineWidth = 10;
        oCtx.strokeStyle = '#f00';//设置描边的颜色
        oCtx.stroke();//描边
        oCtx.closePath();

        oCtx.beginPath();
        oCtx.moveTo(200,100);//把笔放在（100，100）这个点
        oCtx.lineTo(450,450);//把笔画到（300，300）
        oCtx.lineWidth = 10;
        oCtx.strokeStyle = '#0f0';//设置描边的颜色
        oCtx.stroke();//描边
        oCtx.closePath();

        //画矩形
        oCtx.beginPath();
        oCtx.moveTo(200,100);
        oCtx.rect(200,200,100,100);//画矩形
        oCtx.strokeStyle = '#ff6700';
        oCtx.stroke();
        oCtx.closePath();

        //画弧
        oCtx.beginPath();
        oCtx.arc(250,250,50,Math.PI,2*Math.PI);
        //参数分别为：位置（两个参数）,半径，画弧的起始点，画弧的终止点,顺时针为false,逆时针为true,默认为false
        oCtx.lineWidth = 10;
        oCtx.strokeStyle = '#00f';
        oCtx.stroke();
        oCtx.fillStyle = 'yellow';
        oCtx.fill();//填充内部

        //加载图片
       /* var oImg = new Image();
        oImg.onload = function () {
          oCtx.drawImage(oImg,100,100,400,400);//参数分别为:图片，位置，宽高
        };
        oImg.src = 'd-1-1.png';*/
    </script>
</body>
</html>
