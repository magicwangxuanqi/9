<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(n) {
        let fn = function (m) {
            return add(n * m);
        };

        fn.valueOf = fn.toString = function () {
            return n;
        };
        return fn
    }
    console.log(add(2)(3));
</script>
</body>
</html>
