<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500">

    </canvas>
    <script>
        var oCvs = document.querySelector('#cvs');
        var oCtx = oCvs.getContext('2d');
        //画分针刻度
        oCtx.beginPath();
        for(var i=0;i<60;i++){
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,100,i*6*Math.PI/180,(i+1)*6*Math.PI/180);
        }
        oCtx.stroke();
        oCtx.closePath();
        //盖上第一个
        oCtx.beginPath();
        oCtx.moveTo(300,300);
        oCtx.arc(300,300,95,0*Math.PI,2*Math.PI);
        oCtx.fillStyle = '#fff';
        oCtx.fill();
        oCtx.closePath();
        //画时针刻度
        oCtx.beginPath();
        for(var j=0;j<12;j++){
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,100,j*30*Math.PI/180,(j+1)*30*Math.PI/180)
        }
        oCtx.stroke();
        oCtx.closePath();
        //盖上第二个圆
        oCtx.beginPath();
        oCtx.moveTo(300,300);
        oCtx.arc(300,300,90,0*Math.PI,2*Math.PI);
        oCtx.fillStyle = '#fff';
        oCtx.fill();
        oCtx.closePath();

        run();

        setInterval(function () {
            run();
        },1000);

        function run() {
            oCtx.clearRect(245,245,110,110);

            var date = new Date();
            var iSeconds = date.getSeconds();
            var iMinutes = date.getMinutes()+date.getSeconds()/60;
            var iHours = date.getHours()+date.getMinutes()/60;

            //画秒针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,55,(iSeconds*6-90)*Math.PI/180,(iSeconds*6-90)*Math.PI/180);
            oCtx.lineWidth = '2';
            oCtx.strokeStyle = '#f00';
            oCtx.stroke();
            oCtx.closePath();

            //画分针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,45,(iMinutes*6-90)*Math.PI/180,(iMinutes*6-90)*Math.PI/180);
            oCtx.lineWidth = '4';
            oCtx.strokeStyle = '#0f0';
            oCtx.stroke();
            oCtx.closePath();

            //画时针
            oCtx.beginPath();
            oCtx.moveTo(300,300);
            oCtx.arc(300,300,35,(iHours*30-90)*Math.PI/180,(iHours*30-90)*Math.PI/180);
            oCtx.lineWidth = '6';
            oCtx.strokeStyle = '#000';
            oCtx.stroke();
            oCtx.closePath();
        }

    </script>
</body>
</html>
