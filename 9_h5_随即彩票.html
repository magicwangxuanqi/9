<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        span{
            border: 1px solid #6d6d6d;
            font-size:15px;
            margin-left: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<span>随机彩票</span>
<div>

</div>

<script>
    var oSpan =document.getElementsByTagName('span')[0];
    var oDiv = document.getElementsByTagName('div')[0];
    oSpan.onclick = function () {
        var sum = [];
        for(var i=0;i<7;i++){
            var num = parseInt(Math.random()*35+1);
            sum.push(num);
        }
        oDiv.innerHTML = sum;
        history.pushState(sum,'');
    };
    window.onpopstate = function (e) {
        oDiv.innerHTML = e.state;
    }
</script>
</body>
</html>
